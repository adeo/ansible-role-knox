  i386: '386'
  x86_64: 'amd64'
  aarch64: 'arm64'
  armv7l: 'armv7'
  armv6l: 'armv6'

go_arch: "{{ go_arch_map[ansible_architecture] | default(ansible_architecture) }}"

SKELETON_APPLICATION_system_user: "SKELETON_APPLICATION"
SKELETON_APPLICATION_system_group: "SKELETON_APPLICATION"
